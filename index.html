<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
        <div class="left-container">
            <div class="banner">
                <img class="locoCoco" src="images/locoCoco.svg" alt="Loco Coco The Dog">
                <h2> Loco Coco's Coffee Bar</h1>
            </div> 
        </div>
        <div class="right-container">
            <div class="header">
                <h1>Welcome to Loco Coco's coffee bar, please fill out the form below in order to join are awesome coffee loving community! </h1>
                <h1> You know you want to.</h1>
            </div>
                <form action="example.com/path" method="post" class="sign-up">
                    

                    <div class="name-row">
                        <div>
                            <label for="first_name" class="fname">First Name:</label>
                            <input type="text" id="first_name" class="fname">
                        </div>
                        <div>
                            <label for="last_name" class="lname"> Last Name:</label>
                            <input type="text" id="Last_name" class="lname">
                        </div>
                    </div>
                    <div class="contact-row">
                        <div>
                            <label for="Email" class="Email">Email:</label>
                            <input type="Email" id="Email" class="Email">
                        </div>
                        <div>
                            <label for="phone_number" class="pnumber">Phone Number:</label>
                            <input type="tel" id="phone_number" class="pnumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div>
                    </div>
                    <div class="password-conf">
                        <div>
                            <label for="password" class="password">Password:</label>
                            <input type="password" id="password" class="password">
                        </div>
                        <div>
                        <label for="confirm_password" class="cPassword">Confirm Password:</label>
                        <input type="password" id="confirm_password" class="cPassword">
                        </div>
                    </div>
                </form>
                <div class="bottom">
                    <button>Create Account</button>
                    <div class="login">
                        <p>Already have an account?</p>
                        <a href="/index.html">Log in</a>
                    </div>
                </div>
        </div>
    </div>
    
</body>
</html>
